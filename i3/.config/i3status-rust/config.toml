[[block]]
block = "memory"
format_mem = "{mem_free}"
format_swap = "{swap_free}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "pacman"
interval = 600
format = "{both}"
format_singular = "{both}"
format_up_to_date = ""
critical_updates_regex = "(linux |linux-lts|linux-zen)"
aur_command = "paru -Qua"
on_click = "pamac-manager --updates"

# [[block]]
