[[block]]
block = "time"
format = "%a %d %H:%M:%S"
timezone = "Europe/Paris"
interval = 1
locale = "en_GB"

[[block]]
block = "battery"
interval = 10
# format = "{percentage} {time} {power}"
format = "{percentage} {time}"
allow_missing = true
hide_missing = true

[[block]]
block = "backlight"
step_width = 1

[[block]]
block = "sound"
step_width = 1
