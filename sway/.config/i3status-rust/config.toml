[[block]]
block = "time"
format = "%a %d %H:%M:%S"
interval = 1

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
notifier = "notifysend"

[[block]]
block = "battery"
interval = 10
# format = "{percentage} {time} {power}"
format = "{percentage} {time}"
hide_missing = true

[[block]]
block = "backlight"
step_width = 1

[[block]]
block = "sound"
step_width = 1
on_click = "pavucontrol"
headphones_indicator = true
show_volume_when_muted = true
