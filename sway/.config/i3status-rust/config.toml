[[block]]
block = "memory"
format_mem = "{mem_free}"
format_swap = "{swap_free}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

