[theme]
name = "plain"
[theme.overrides]
idle_bg = "#1e1e2e"
idle_fg = "#FFFFFF"
separator_bg = "#1e1e2e"
good_bg = "#1e1e2e"
warning_bg = "#1e1e2e"
critical_bg = "#1e1e2e"
info_bg = "#1e1e2e"
alternating_tint_bg = "#1e1e2e"
[icons]
# name = "awesome5"
name = "material-nf"

# [icons.overrides]
# cpu = "ï‹›"

[[block]]
block = "temperature"
collapsed = false
interval = 2
format = "{average}"
chip = "*-isa-*"
# inputs = ["CPUTIN", "SYSTIN"]

[[block]]
block = "cpu"
on_click = "kitty -e htop"
interval = 2
critical = 90
warning = 60
info = 30
# format = "{frequency} {utilization} {boost}"
format = "{frequency} {utilization}"

[[block]]
block = "load"
format = "{1m} {5m} {15m}"
interval = 1

[[block]]
block = "net"
on_click = "kitty -e nmtui"
device = "eno1"
format = "{speed_up} {speed_down}"
interval = 5
hide_inactive = true


[[block]]
block = "net"
on_click = "kitty -e nmtui"
device = "enp4s0"
format = "{speed_up} {speed_down}"
interval = 5
hide_inactive = true

[[block]]
block = "net"
device = "wlp5s0"
format = "{ssid} {signal_strength} {speed_down;K*b} {speed_up;K*b}"
interval = 5
hide_inactive = true

