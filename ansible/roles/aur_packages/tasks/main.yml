---
- name: Install yay manually
  shell: "cd /tmp && git clone https://aur.archlinux.org/yay.git && cd yay && makepkg -si --noconfirm"
  become: no
  ignore_errors: yes

- name: Install paru package
  command: yay -S --noconfirm --nouseask --needed --sudoloop --norebuild --noredownload --cleanafter "{{ item }}"
  become: no
  with_items:
    - paru

- name: Install aur packages with paru
  command: paru -S --noconfirm --nouseask --needed --sudoloop --norebuild --noredownload --cleanafter "{{ item }}"
  become: no
  with_items:
    - ameba
    - antibody-bin
    - archivemount
    - autofs
    - batify
    - bluez-firmware
    - broot
    - dragon-drag-and-drop
    - dropbox-cli
