colors:
  # based on 'Tokyonight Moon' theme
  # https://github.com/folke/tokyonight.nvim/blob/main/lua/tokyonight/colors.lua
  #
  # The assignment of colors to file types roughly follows `dircolors`

    fg:      'c8d3f5'
    fg_dark: '828bb8'
    blue:    '82aaff'
    cyan:    '86e1fc'
    green:   'c3e88d'
    orange:  'ff966c'
    red1:    'c53b53'
    purple:  'fca7ea'
    red:     'ff757f'
    white:   '828bb8'
    yellow:  'ffc777'

core:
  normal_text:
    foreground: white

  regular_file:
    foreground: white

  reset_to_normal:
    foreground: orange

  directory:
    foreground: purple

  symlink:
    foreground: cyan

  multi_hard_link: {}

  fifo:
    foreground: yellow
    background: fg_dark

  socket:
    foreground: red1
    background: fg_dark
    font-style: bold

  door:
    foreground: red1
    background: fg_dark
    font-style: bold

  block_device:
    foreground: yellow
    background: fg_dark
    font-style: bold

  character_device:
    foreground: yellow
    background: fg_dark
    font-style: bold

  broken_symlink:
    foreground: red
    background: fg_dark
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: fg_dark

  setuid:
    foreground: white
    background: red

  setgid:
    foreground: fg_dark
    background: yellow

  file_with_capability: {}

  sticky_other_writable:
    foreground: fg_dark
    background: green

  other_writable:
    foreground: purple
    background: green

  sticky:
    foreground: white
    background: purple

  executable_file:
    foreground: green

text:
  special:
    foreground: orange

  todo:
    foreground: orange
    font-style: bold

  licenses:
    foreground: orange

  configuration:
    foreground: orange

  other:
    foreground: orange

markup:
  foreground: orange

programming:
  foreground: orange

media:
  image:
    foreground: red1

  audio:
    foreground: cyan

  video:
    foreground: orange
    font-style: bold

  fonts:
    foreground: orange

office:
  foreground: orange

archives:
  foreground: red
  font-style: bold

executable:
  foreground: green

unimportant:
  foreground: fg
