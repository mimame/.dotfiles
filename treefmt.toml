# One CLI to format the code tree - https://git.numtide.com/numtide/treefmt

# Global excludes to avoid walking into large/third-party directories
# This significantly speeds up the initial file discovery phase.
excludes = [
  "lazyvim/**",
  "wezterm/**",
  "Manifest.toml",
  ".git/**",
]

[formatter.nixfmt]
command = "nixfmt"
includes = ["**/*.nix"]

[formatter.fish-fmt]
command = "fish_indent"
options = ["-w"]
includes = ["**/*.fish"]

[formatter.stylua-wezterm]
command = "stylua"
includes = ["wezterm/**/*.lua"]
options = ["--config-path", "wezterm/stylua.toml"]

[formatter.stylua-lazyvim]
command = "stylua"
includes = ["lazyvim/**/*.lua"]
options = ["--config-path", "lazyvim/stylua.toml"]

[formatter.jsonfmt]
command = "jsonfmt"
includes = ["**/*.json"]
options = ["-w"]

[formatter.yamlfmt]
command = "yamlfmt"
includes = ["**/*.yaml", "**/*.yml"]

[formatter.taplo]
command = "taplo"
options = ["format"]
includes = ["**/*.toml"]
excludes = ["Manifest.toml"]

[formatter.sort-editors-json-settings]
command = "jaq"
options = ["--in-place", "--sort-keys", "."]
includes = ["zed/settings.json", "vscode/settings.json"]
